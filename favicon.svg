<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF"/>
      <stop offset="100%" style="stop-color:#14F195"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#0D0D0D"/>
  <!-- Grid outline -->
  <rect x="4" y="4" width="24" height="24" rx="3" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <!-- Vertical dividers -->
  <line x1="12" y1="4" x2="12" y2="28" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="20" y1="4" x2="20" y2="28" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Horizontal dividers -->
  <line x1="4" y1="12" x2="28" y2="12" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Center highlight dot -->
  <circle cx="16" cy="16" r="3" fill="url(#grad)"/>
</svg>
