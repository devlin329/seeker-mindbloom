<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBloom Sudoku - Play & Earn on Solana</title>
    <meta name="description" content="Challenge your mind with MindBloom Sudoku. Record your best scores on the Solana blockchain.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0a0a1a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(153, 69, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo area */
        .logo-section {
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #9945FF, #14F195);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 12px;
            font-weight: 400;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(153, 69, 255, 0.2);
            border-radius: 16px;
            padding: 24px 16px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(153, 69, 255, 0.1);
            border-color: rgba(153, 69, 255, 0.4);
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }

        .feature-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.4;
        }

        /* CTA */
        .cta-section {
            margin-top: 40px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 241, 149, 0.1);
            border: 1px solid rgba(20, 241, 149, 0.3);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            color: #14F195;
            margin-bottom: 20px;
        }

        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #14F195;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #9945FF 0%, #7B3FE4 100%);
            color: #fff;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(153, 69, 255, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(153, 69, 255, 0.5);
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .solana-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        .solana-badge svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo-text { font-size: 36px; }
            .features { grid-template-columns: 1fr; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>

        </div>

                    <path d="M64.6 3.8C67.1 1.4 70.4 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z"/>
                    <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z"/>

                Powered by Solana

</body>
